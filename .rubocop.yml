Rails:
  Enabled: true

Rails/InverseOf:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false


Metrics/AbcSize:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false


AllCops:
  Exclude: 
    - 'Gemfile'
    - './db/migrate/*'
    - './db/schema.rb'
    - './config/**/*'
    - './bin/*'
    - 'Rakefile'
    - 'config.ru'
    - vendor/bundle/**/*